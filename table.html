<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table sample</title>
</head>
<body>
    <!--
    table layout
    border collpase

    -->
    <style>
        table{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-collapse: collapse;
            table-layout: auto; /* optional â€” it's the default */
  width: auto; /* let it size naturally */
        }
        th,td{
            text-align: center;
            padding: 18px;
                  border: 1px solid #ccc;


        }
        tr:nth-child(even){
            background-color: rgb(181, 189, 189);
        }
    </style>
    
    <table>
    <tr>
      <th>Shop</th>
      <th>Stations</th>
      <th>Machine</th>
      <th>Line</th>
      <th>Model</th>
      <th>Stations</th>
    </tr>
    <tr>
      <td>TCF1</td>
      <td>STN-01</td>
      <td>Press A</td>
      <td>Line 3</td>
      <td>Model X120</td>
      <td>Station 5</td>
    </tr>
    <tr>
      <td>TCF2</td>
      <td>STN-02</td>
      <td>Welder B</td>
      <td>Line 2</td>
      <td>Model Z310</td>
      <td>Station 8</td>
    </tr>
    <tr>
      <td>TCF3</td>
      <td>STN-03</td>
      <td>Drill C</td>
      <td>Line 1</td>
      <td>Model K540</td>
      <td>Station 2</td>
    </tr>
  </table>

    
</body>
</html>
