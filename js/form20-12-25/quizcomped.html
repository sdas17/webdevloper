<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Quiz Container */
    #form_acess {
      background: #ffffff;
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* Question Card */
    .create_div {
      margin-bottom: 24px;
      padding: 20px;
      border-radius: 12px;
      background: #f9fafb;
      border-left: 6px solid #6366f1;
    }

    /* Question Text */
    .create_div h3 {
      margin: 0 0 14px;
      font-size: 18px;
      color: #111827;
    }

    /* Options */
    .create_div label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .create_div label:hover {
      background: #eef2ff;
      border-color: #6366f1;
    }

    .create_div input[type="radio"] {
      accent-color: #6366f1;
      cursor: pointer;
    }

    /* Submit Button */
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    /* Result */
    #form-result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }
  </style>
</head>

<body>

  <form id="form_acess">
  </form>
    
  <div id="form-result"></div>

  <script type="module" src="random.js"></script>
</body>
</html>
