<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern DOM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h1 id="title">Welcome to DOM</h1>
    <p class="desc">Click the button to change text</p>
    <button class="btn">Click Me</button>
  </div>

  <script src="script.js"></script>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.card h1 {
  margin-bottom: 10px;
  color: #333;
}

.card .desc {
  margin-bottom: 20px;
  color: #666;
}

.btn {
  padding: 10px 20px;
  background: #667eea;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.btn:hover {
  background: #5a67d8;
}

  </style>
</body>
</html>
