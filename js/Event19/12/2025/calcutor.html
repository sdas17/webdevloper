<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calctor</title>
</head>
<script>

</script>
<style>
    style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .calculator {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    .calculator input:focus {
      border-color: #667eea;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #667eea;
      color: #fff;
      transition: 0.2s ease;
    }

    button:hover {
      background: #5563d6;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
</style>
<body>
    <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="btn-group">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">−</button>
      <button onclick="calculate('*')">×</button>
      <button onclick="calculate('/')">÷</button>
    </div>

    <div class="result" id="result">Result: 0</div>
  </div>
  <script>
 const btn_groups= document.querySelector('.btn-group')
 btn_groups.addEventListener('click',(event)=>{
     console.log(event,'107')
     const opertor=event.target.innerHTML

    const num_1= document.getElementById('num1')
    const num_1_value=Number(num_1.value)
     const num_2= document.getElementById('num2')
    const num_2_value=Number(num2.value)
    let result =''
    switch(opertor){
      case '+':
        result = num_1_value + num_2_value;
        break;
       case "−":
        result = num_1_value - num_2_value;
        break;
      case '/':
        result = num_1_value / num_2_value;
        break;
    case "×":
        result = num_1_value * num_2_value;
        break;
    }
    document.getElementById('result').innerHTML=`Result: ${result}`


 })

  </script>
    
</body>
</html>
