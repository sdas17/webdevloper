<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Buttons Example</title>
</head>
<body>
  <h1>Hello, World!</h1>

  <!-- Buttons -->
  <button id="btn1">Button 1</button>
  <button id="btn2">Button 2</button>
  <button id="btn3">Button 3</button>
  <button id="btn4">Button 4</button>
  <button id="btn5">Button 5</button>
  <button id="btn6">Button 6 (Change Background)</button>
  <button id="btn7">Button 7 (Show Time)</button>

  <button id="btn8">Button 8 (Change Heading)</button>


  <!-- JavaScript -->
  <script>
    document.getElementById('btn1').addEventListener('click', () => alert('Button 1 clicked!'));
    document.getElementById('btn2').addEventListener('click', () => alert('Button 2 clicked!'));
    document.getElementById('btn3').addEventListener('click', () => alert('Button 3 clicked!'));
    document.getElementById('btn4').addEventListener('click', () => alert('Button 4 clicked!'));
    document.getElementById('btn5').addEventListener('click', () => alert('Button 5 clicked!'));

    // ðŸ†• Button 6: Change background color
    
    document.getElementById('btn8').addEventListener('click', () => {
    document.querySelector('h1').textContent = "Heading Changed!";
  });
    document.getElementById('btn6').addEventListener('click', () => {
      const colors = ['#f28b82', '#fbbc04', '#34a853', '#4285f4', '#9c27b0'];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    });

    // ðŸ†• Button 7: Show date and time
    document.getElementById('btn7').addEventListener('click', () => {
      alert('Current Date & Time: ' + new Date().toLocaleString());
    });
  </script>
</body>
</html>
