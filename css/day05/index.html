<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box2,.box4{
        margin-left: 9%;
    }
    .box3,.box4{
        margin-top:20vh ;
    }

    /* Left boxes */
    .box1, .box3 {
        width: 25%;
        height: 40vh;
        background: red;
        display: inline-block;
    }

    /* Right boxes */
    .box2, .box4 {
        width: 65%;
        height: 40vh;
        background: red;
        display: inline-block;
    }

  
</style>

</head>
<body>

    <div class="box1"></div><div class="box2"></div>
    <div class="box3"></div><div class="box4"></div>


</body>
</html>
