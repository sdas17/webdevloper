<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    body{
        height: 100vh;
        width: 100vw;
    }
    .container{
        height: 80%;
        background-color: gray;
        padding: 4rem;
        gap: 1rem;
        display: grid;
       grid-template-columns: repeat(4,1fr);
       grid-template-rows: repeat(3,1fr);

    }
    .box{
        background-color: aqua;
    }
    .box-1{
        grid-row: 1/4;
    }
    .box-6{
        grid-row: 2/4;
        grid-column: 4/4;
    }
    .box-2{
        grid-column: 2/4;
    }
   @media only screen and (max-width: 600px) {
     .container{
    grid-template-columns: 1fr;
    grid-template-rows: auto;

    }
     .box-1,
  .box-2,
  .box-6 {
    grid-column: 1 / -1;
    grid-row: auto;
  }
   }

</style>
<body>
    <div class="container">
        <div class="box-1 box">box1</div>
        <div class="box-2 box">box2</div>
        <div class="box 3 box">box3</div>
        <div class="box 4 box">box4</div>
        <div class="box 5 box">box5</div>
        <div class="box-6 box">box6</div>
        <div class="box 7 box">box7</div>
        <div class="box 8 box">box8</div>
    </div>
    
</body>
</html>
