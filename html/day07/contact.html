<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <form>
        <!-- Full Name -->
        <label for="firstname">Full Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your name" required>

        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_id" placeholder="Enter your email" required>

        <br><br>

        <!-- Phone -->
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_id" placeholder="Enter your number">

        <br><br>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>

        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
