<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }

        .container {
            width: 450px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .rating-group {
            margin-top: 10px;
        }

        .rating-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        .btn-submit:hover {
            background: #0059c9;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Feedback Form</h1>

        <!-- Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="first_name" required>

        <!-- Email -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email_name" required>

        <!-- Rating -->
        <label>Rate Us:</label>
        <div class="rating-group">
            <input type="radio" id="rate1" name="rating" value="1">
            <label for="rate1">1 ★</label>

            <input type="radio" id="rate2" name="rating" value="2">
            <label for="rate2">2 ★</label>

            <input type="radio" id="rate3" name="rating" value="3">
            <label for="rate3">3 ★</label>

            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4">4 ★</label>

            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5">5 ★</label>
        </div>

        <!-- Comments -->
        <label for="comment">Comments:</label>
        <textarea id="comment" rows="5" name="text_area"></textarea>

        <!-- Submit Button -->
        <button class="btn-submit" type="submit">Submit</button>

    </div>

</body>
</html>
